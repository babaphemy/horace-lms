name: Lint and Prettier

on:
  pull_request:
    branches:
      - main
      - release/**

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run ESLint with auto-fix and enforcement
        run: |
          npx eslint --fix --config .eslintrc.json .
          npx eslint --max-warnings=0 --config .eslintrc.json .
        if: ${{ failure() }}
        env:
          ESLINT_CONFIG_PATH: .eslintrc.json
